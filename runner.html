<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="style.css" />
</head>
<body style="background-color: #616161">
    <header id="titlebar">
      <div id="drag-region">
        <div id="window-title">
          <!--<img style="width: 24px;height: 24px" src="postielogo/icon.ico">-->
          <span id="title">Postie-runner</span>
        </div>

        <div id="window-controls">
          <div class="button" id="min-button">
            <span>&#xE921;</span>
          </div>
          <div class="button" id="max-button">
            <span>&#xE922;</span>
          </div>
          <div class="button" id="restore-button">
            <span>&#xE923;</span>
          </div>
          <div class="button" id="close-button">
            <span>&#xE8BB;</span>
          </div>

        </div>
      </div>
    </header>
    <div id="main_container" style="background-color: #f1f1f1; height: calc(95% - 1px);margin-right:2px;border: 0;padding: 2%;margin-top: 32px">
        <div class="input-group mb-3">
          <div class="input-group-prepend">
          <select class="custom-select form-control mb-1 bar-btn" id="request_type">
                <option value="0" selected>GET</option>
                <option value="1">POST</option>
                <option value="2">PUT</option>
                <option value="3">DELETE</option>
                <option value="4">OPTIONS</option>
                <option value="5">HEAD</option>
          </select>
          </div>
          <input id="parse_url" type="text" class="form-control autosave" aria-label="URL">
          <div class="input-group-append">
            <button id="body_modal_open" class="form-control btn bar-btn"  type="button">Body
            <span id="bodylength" class="badge badge-info">0</span>
            </button>
          </div>
          <div class="input-group-append">
            <button id="headers_modal_open" class="form-control btn bar-btn"  type="button">Headers
              <span id="totalheaders" class="badge badge-info">0</span>
            </button>
          </div>
        <div class="input-group-append">
          <button onclick="map_processes()" class="form-control btn bar-btn"  type="button">Go</button>
        </div>
        </div>
        <div style="height: 10%;width: 100%;display: inline-flex">
            <div style="height:100%;width: 49%;margin-right: 2%">
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text" id="threads_label">Number of threads:</span>
                  </div>
                  <input id="threads" type="text" class="form-control" value="4" aria-label="threads" aria-describedby="basic-addon1">
                    <div class="input-group-append">
                    <span class="input-group-text" data-toggle="tooltip" data-html="true" data-placement="left"
                          title="
                          The number of threads to run on.
                          It can be translated to the number of consecutive requests at any given time.
                          It is advised that you don't run more threads than your cpu core count.
                          Otherwise it can possible crash your computer. ">ⓘ
                    </span>
                  </div>
                </div>
            </div>
            <div style="height:100%;width: 49%">
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text" id="iterations_label">Iterations:</span>
                  </div>
                  <input id="iterations" type="text" class="form-control" value="100" aria-label="iterations" aria-describedby="basic-addon1">
                  <div class="input-group-append">
                    <span class="input-group-text" data-toggle="tooltip" data-placement="left" title="Number of requests to be completed in total">ⓘ</span>
                  </div>
                </div>
            </div>
        </div>
        <ul class="nav nav-tabs" id="myTab" role="tablist">
        <li class="nav-item">
          <a class="nav-link active" id="list-tab" data-toggle="tab" href="#list" role="tab" aria-controls="list" aria-selected="true">List</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" id="graph-tab" data-toggle="tab" href="#graph" role="tab" aria-controls="graph" aria-selected="false">Graph</a>
        </li>
      </ul>
      <div class="tab-content" id="myTabContent" style="display: contents">
        <div class="tab-pane fade show active" style="height: 56%" id="list" role="tabpanel" aria-labelledby="list-tab">
            <ul class="list-group" id="runner_result_scroll"></ul>
        </div>
          <!--graph start-->
        <div class="tab-pane fade" id="graph" role="tabpanel" aria-labelledby="graph-tab" style="height: 56%">
            <div style="width: 100%;height: 100%;background-color: white">
                <canvas id="myChart"></canvas>
            </div>
        </div>
          <!--graph end-->
      </div>
        <nav aria-label="breadcrumb" style="width: 100%;padding-top: 2%">
           <ol id="runner_tracker" class="breadcrumb" style="background-color: white">Ready
           </ol>
        </nav>
        <script>
          require('./renderer.js');
        </script>
        <link rel="stylesheet" href="./node_modules/chart.js/dist/Chart.css">
        <script src="./node_modules/chart.js/dist/Chart.min.js"></script>
        <script>let $ = require('jquery');</script>
        <script>require('popper.js');</script>
        <script>require('bootstrap');</script>
        <script src="runner.js"></script>
    </div>
</body>
</html>
